<!DOCTYPE html>
<html lang="en">
<head>
    <script src="scripts.js"></script>
    <link rel="icon" type="image/x-icon" href="/media/favicon.png">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abstand Punkt - Ebene</title>
</head>
<body>
    <header>
        <h3>Abstand Punkt - Ebene</h3>
    </header>

    <main>
        <a href="index.html">
            <button class="button">zurück</button>
        </a>
    </main>

    <div id="aside" class="aside">
        <aside> <!--Seitenleiste-->
          <button type="button" class="btn btn-primary" style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;" onclick="fadeOutAside()"> ← </button>
          
          <br><br>
    
          <table class="calculator" >
            <tr>
              <td colspan="3"> <input class="display-box" type="text" id="result" disabled /> </td>
              <td> <input type="button" value="C" onclick="clearScreen()" id="btn" /> </td>
            </tr>
            <tr>
              <td> <input type="button" value="1" onclick="display('1')" /> </td>
              <td> <input type="button" value="2" onclick="display('2')" /> </td>
              <td> <input type="button" value="3" onclick="display('3')" /> </td>
              <td> <input type="button" value="/" onclick="display('/')" /> </td>
            </tr>
            <tr>
              <td> <input type="button" value="4" onclick="display('4')" /> </td>
              <td> <input type="button" value="5" onclick="display('5')" /> </td>
              <td> <input type="button" value="6" onclick="display('6')" /> </td>
              <td> <input type="button" value="-" onclick="display('-')" /> </td>
            </tr>
            <tr>
              <td> <input type="button" value="7" onclick="display('7')" /> </td>
              <td> <input type="button" value="8" onclick="display('8')" /> </td>
              <td> <input type="button" value="9" onclick="display('9')" /> </td>
              <td> <input type="button" value="+" onclick="display('+')" /> </td>
            </tr>
            <tr>
              <td> <input type="button" value="." onclick="display('.')" /> </td>
              <td> <input type="button" value="0" onclick="display('0')" /> </td>
              <td> <input type="button" value="=" onclick="calculate()" id="btn" /> </td>
              <td> <input type="button" value="*" onclick="display('*')" /> </td>
            </tr>
          </table>
         
        </aside>
      </div>
      <button type="button" id="b" class="btn btn-primary" style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;" onclick="fadeInAside()"> ← </button>

    
</body>
<footer>
    <a href="credits.html">Credits</a>
</footer>
</html>
