<!DOCTYPE html>
<html lang="en">
<head>
    <script src="scripts.js"></script>
    <link rel="icon" type="image/x-icon" href="/media/favicon.png">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universalformel</title>
</head>

<header>
    <h3>Universalformel</h3>
</header>

<body>
    <main>
        <a href="index.html">
            <button class="button">Zurück</button>
        </a>

        <form id="distanceForm" class="tabelle-style">
            <div class="coordinate-container">
                <label for="normalVector">Normalenvektor:</label>
                <div class="coordinate">
                    <span class="parentheses">(</span>
                    <input type="number" id="nx" class="input" name="nx" required placeholder="nx">
                    <span class="parentheses">)</span>
                </div>
                <div class="coordinate">
                    <span class="parentheses">(</span>
                    <input type="number" id="ny" class="input" name="ny" required placeholder="ny">
                    <span class="parentheses">)</span>
                </div>
                <div class="coordinate">
                    <span class="parentheses">(</span>
                    <input type="number" id="nz" class="input" name="nz" required placeholder="nz">
                    <span class="parentheses">)</span>
                </div>
            </div>
            
            <div class="coordinate-container">
                <label for="point1">Punkt 1:</label>
                <div class="coordinate">
                    <span class="parentheses">(</span>
                    <input type="number" id="x1" class="input" name="x1" required placeholder="x1">
                    <span class="parentheses">)</span>
                </div>
                <div class="coordinate">
                    <span class="parentheses">(</span>
                    <input type="number" id="y1" class="input" name="y1" required placeholder="y1">
                    <span class="parentheses">)</span>
                </div>
                <div class="coordinate">
                    <span class="parentheses">(</span>
                    <input type="number" id="z1" class="input" name="z1" required placeholder="z1">
                    <span class="parentheses">)</span>
                </div>
            </div>

            <div class="coordinate-container">
                <label for="point2">Punkt 2:</label>
                <div class="coordinate">
                    <span class="parentheses">(</span>
                    <input type="number" id="x2" class="input" name="x2" required placeholder="x2">
                    <span class="parentheses">)</span>
                </div>
                <div class="coordinate">
                    <span class="parentheses">(</span>
                    <input type="number" id="y2" class="input" name="y2" required placeholder="y2">
                    <span class="parentheses">)</span>
                </div>
                <div class="coordinate">
                    <span class="parentheses">(</span>
                    <input type="number" id="z2" class="input" name="z2" required placeholder="z2">
                    <span class="parentheses">)</span>
                </div>
            </div>
            
            <button type="button" class="AnimationButton" onclick="calculateDistance()">
                <span class="button__text">Berechnen</span>
            </button>
        </form>

        <div id="result"></div>
    </main>

    <script>
        function calculateDistance() {
            var distanceForm = document.getElementById("distanceForm");
            var button = distanceForm.querySelector(".AnimationButton"); 
            var resultDiv = document.getElementById("result");

            // Button deaktivieren und Ladeanimation anzeigen
            button.disabled = true;
            button.classList.add('AnimationButton--loading');

            // Werte aus den Formularelementen abrufen
            var nx = parseFloat(document.getElementById("nx").value);
            var ny = parseFloat(document.getElementById("ny").value);
            var nz = parseFloat(document.getElementById("nz").value);
            var x1 = parseFloat(document.getElementById("x1").value);
            var y1 = parseFloat(document.getElementById("y1").value);
            var z1 = parseFloat(document.getElementById("z1").value);
            var x2 = parseFloat(document.getElementById("x2").value);
            var y2 = parseFloat(document.getElementById("y2").value);
            var z2 = parseFloat(document.getElementById("z2").value);

            // Abstand berechnen
            var distance = Math.abs(nx * (x1 - x2) + ny * (y1 - y2) + nz * (z1 - z2)) / Math.sqrt(Math.pow(nx, 2) + Math.pow(ny, 2) + Math.pow(nz, 2));

            // Ergebnis anzeigen
            setTimeout(function () {
                resultDiv.innerHTML = "Der Abstand zwischen den beiden Punkten beträgt: " + distance.toFixed(2);
                button.disabled = false;
                button.classList.remove('AnimationButton--loading'); 
            }, 1000);
        }
    </script>
</body>
</html>
