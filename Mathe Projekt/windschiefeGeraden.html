<!DOCTYPE html>
<html lang="en">
<head>
    <script src="scripts.js"></script>
    <link rel="icon" type="image/x-icon" href="/media/favicon.png">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abstand Windschiefer Geraden</title>
    <header>
        <h3>Abstand 2er windschiefer Geraden</h3>
    </header>
    <style>
        form {
            display: grid;
            grid-template-columns: repeat(2, auto);
            grid-gap: 10px;
        }

        label {
            text-align: right;
            padding-right: 10px;
        }

        .coordinate-container {
            display: inline-block;
            margin-bottom: 10px;
        }

        .coordinate {
            display: block;
            margin-left: 20px;
        }

        input {
            width: 100px;
        }

        button {
            grid-column: span 2;
        }
    </style>
</head>
<body>
    <main>
        <a href="index.html">
            <button class="button">zurück</button>
        </a>

        <form id="distanceForm">
            <div class="coordinate-container">
                <label for="directionVector1">Richtungsvektor der ersten Geraden:</label>
                <div class="coordinate">
                    <input type="number" id="a1" name="a1" required placeholder="a1">
                    <input type="number" id="b1" name="b1" required placeholder="b1">
                    <input type="number" id="c1" name="c1" required placeholder="c1">
                </div>
            </div>
            
            <div class="coordinate-container">
                <label for="point1">Punkt auf der ersten Geraden:</label>
                <div class="coordinate">
                    <input type="number" id="x1" name="x1" required placeholder="x1">
                    <input type="number" id="y1" name="y1" required placeholder="y1">
                    <input type="number" id="z1" name="z1" required placeholder="z1">
                </div>
            </div>

            <div class="coordinate-container">
                <label for="directionVector2">Richtungsvektor der zweiten Geraden:</label>
                <div class="coordinate">
                    <input type="number" id="a2" name="a2" required placeholder="a2">
                    <input type="number" id="b2" name="b2" required placeholder="b2">
                    <input type="number" id="c2" name="c2" required placeholder="c2">
                </div>
            </div>
            
            <div class="coordinate-container">
                <label for="point2">Punkt auf der zweiten Geraden:</label>
                <div class="coordinate">
                    <input type="number" id="x2" name="x2" required placeholder="x2">
                    <input type="number" id="y2" name="y2" required placeholder="y2">
                    <input type="number" id="z2" name="z2" required placeholder="z2">
                </div>
            </div>
            
            <button type="submit">Berechnen</button>
        </form>

        <div id="result"></div>
    </main>

    <script>
        document.getElementById("distanceForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            // Werte aus den Formularelementen abrufen
            var a1 = parseFloat(document.getElementById("a1").value);
            var b1 = parseFloat(document.getElementById("b1").value);
            var c1 = parseFloat(document.getElementById("c1").value);
            var x1 = parseFloat(document.getElementById("x1").value);
            var y1 = parseFloat(document.getElementById("y1").value);
            var z1 = parseFloat(document.getElementById("z1").value);
            var a2 = parseFloat(document.getElementById("a2").value);
            var b2 = parseFloat(document.getElementById("b2").value);
            var c2 = parseFloat(document.getElementById("c2").value);
            var x2 = parseFloat(document.getElementById("x2").value);
            var y2 = parseFloat(document.getElementById("y2").value);
            var z2 = parseFloat(document.getElementById("z2").value);

            // Abstand berechnen
            var vx = x1 - x2;
            var vy = y1 - y2;
            var vz = z1 - z2;
            var distance = Math.abs((a1 * vx + b1 * vy + c1 * vz) / Math.sqrt(a1 * a1 + b1 * b1 + c1 * c1));

            // Ergebnis anzeigen
            document.getElementById("result").innerHTML = "Der Abstand zwischen den windschiefen Geraden beträgt: " + distance.toFixed(2);
        });
    </script>
</body>
</html>
