<!DOCTYPE html>
<html lang="en">
<head>
    <script src="scripts.js"></script>
    <link rel="icon" type="image/x-icon" href="/media/favicon.png">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abstand Gerade - Gerade</title>
</head>

<header>
    <h3>Abstand 2er paralleler Geraden</h3>
</header>

<body>
    <main>
        <a href="index.html">
            <button class="button">zurück</button>
        </a>

        <form id="distanceForm">
            <label for="m">Steigung (m) der Geraden:</label>
            <span class="parentheses">(</span>
            <input type="number" id="m" name="m" class = "input" required>
            <span class="parentheses">)</span>
            <br><br>
            <label for="c1">y-Achsenabschnitt (c₁) der ersten Geraden:</label>
            <span class="parentheses">(</span>
            <input type="number" id="c1" name="c1" class = "input" required>
            <span class="parentheses">)</span>
            <br><br>
            <label for="c2">y-Achsenabschnitt (c₂) der zweiten Geraden:</label>
            <span class="parentheses">(</span>
            <input type="number" id="c2" name="c2" class = "input" required>
            <span class="parentheses">)</span>
            <br><br>
            <button type="button" class="AnimationButton" onclick="calculateDistance()">
                <span class="button__text">Berechnen</span>
            </button>
        </form>

        <div id="result"></div>
    </main>


    <div id="aside" class="aside">
        <aside> <!--Seitenleiste-->
          <button type="button" class="btn btn-primary" style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;" onclick="fadeOutAside()"> ← </button>
          
          <br><br>
    
          <table class="calculator" >
            <tr>
              <td colspan="3"> <input class="display-box" type="text" id="result" disabled /> </td>
              <td> <input type="button" value="C" onclick="clearScreen()" id="btn" /> </td>
            </tr>
            <tr>
              <td> <input type="button" value="1" onclick="display('1')" /> </td>
              <td> <input type="button" value="2" onclick="display('2')" /> </td>
              <td> <input type="button" value="3" onclick="display('3')" /> </td>
              <td> <input type="button" value="/" onclick="display('/')" /> </td>
            </tr>
            <tr>
              <td> <input type="button" value="4" onclick="display('4')" /> </td>
              <td> <input type="button" value="5" onclick="display('5')" /> </td>
              <td> <input type="button" value="6" onclick="display('6')" /> </td>
              <td> <input type="button" value="-" onclick="display('-')" /> </td>
            </tr>
            <tr>
              <td> <input type="button" value="7" onclick="display('7')" /> </td>
              <td> <input type="button" value="8" onclick="display('8')" /> </td>
              <td> <input type="button" value="9" onclick="display('9')" /> </td>
              <td> <input type="button" value="+" onclick="display('+')" /> </td>
            </tr>
            <tr>
              <td> <input type="button" value="." onclick="display('.')" /> </td>
              <td> <input type="button" value="0" onclick="display('0')" /> </td>
              <td> <input type="button" value="=" onclick="calculate()" id="btn" /> </td>
              <td> <input type="button" value="*" onclick="display('*')" /> </td>
            </tr>
          </table>
         
        </aside>
      </div>
      <button type="button" id="b" class="btn btn-primary" style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;" onclick="fadeInAside()"> ← </button>

    <script>
        function calculateDistance() {
            var distanceForm = document.getElementById("distanceForm");
            var button = distanceForm.querySelector(".AnimationButton"); 
            var resultDiv = document.getElementById("result");

            // Button deaktivieren und Ladeanimation anzeigen
            button.disabled = true;
          
            button.classList.add('AnimationButton--loading');

            // Werte aus den Formularelementen abrufen
            var m = parseFloat(document.getElementById("m").value);
            var c1 = parseFloat(document.getElementById("c1").value);
            var c2 = parseFloat(document.getElementById("c2").value);

            // Abstand berechnen
            var distance = Math.abs(c2 - c1) / Math.sqrt(1 + Math.pow(m, 2));

            // Ergebnis anzeigen
            resultDiv.innerHTML = "Der Abstand zwischen den parallelen Geraden beträgt: " + distance.toFixed(2);

            // Button wieder aktivieren und Ladeanimation entfernen
            setTimeout(function () {
                button.disabled = false;
              
                button.classList.remove('AnimationButton--loading'); 
            }, 1000);
        }
    </script>
</body>
</html>
