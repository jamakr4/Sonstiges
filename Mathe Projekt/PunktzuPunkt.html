    <script>
        function calculateDistance() {
    var distanceForm = document.getElementById("distanceForm");
    var button = distanceForm.querySelector(".AnimationButton"); 
    var resultDiv = document.getElementById("result");

    // Button deaktivieren und Ladeanimation anzeigen
    button.disabled = true;
    button.classList.add('AnimationButton--loading');

    // Werte aus den Formularelementen abrufen
    var x1 = parseFloat(document.getElementById("x1").value);
    var y1 = parseFloat(document.getElementById("y1").value);
    var z1 = parseFloat(document.getElementById("z1").value);
    var x2 = parseFloat(document.getElementById("x2").value);
    var y2 = parseFloat(document.getElementById("y2").value);
    var z2 = parseFloat(document.getElementById("z2").value);

    // Abstand berechnen
    var distance = Math.sqrt(Math.pow(x2 - x1, 2) + Math.pow(y2 - y1, 2) + Math.pow(z2 - z1, 2));

    // Ergebnis anzeigen
    setTimeout(function () {
        resultDiv.innerHTML = "Der Abstand zwischen den beiden Punkten beträgt: " + distance.toFixed(2);
        button.disabled = false;
        button.classList.remove('AnimationButton--loading'); 
    }, 1000);
}

function solve() {

    document.getElementById("y1").value = document.getElementById("rndm2").textContent;

    document.getElementById("y2").value = document.getElementById("rndm5").textContent;

}
